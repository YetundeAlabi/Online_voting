{% if messages %}
          <div class="messages">
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                      {{ message }}
                  </div>
              {% endfor %}
          </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="csv_file" />
  <input type="submit" name="submit" value="Upload" />
</form>
